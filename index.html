<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio</title>

	<link rel="icon" href="img/icono.ico">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/estilos.scss">
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="contenedor">
				<img src="img/logo_white_large.png" alt="">
			</div>
		</nav>

		<div class="contenedor-video">
			<a href="#formulario-1">
				<video autoplay muted loop src="video/ciudad2.mp4" type="video/mp4"></video>
			</a>
		</div>
	</header>

	<main id="blog">
		<div class="contenedor">
			<aside>
				<button class="switch" id="switch">
					<span><em class="fas fa-sun"></em></span>
					<span><em class="fas fa-moon"></em></span>
				</button>

				<h3 class="titulo">Contenido</h3>
                <nav class="indice">
                    <a href="#formulario-1">Creación de Departamentos</a>
                    <a href="#formulario-2">Creación de Ciudades</a>
                    <a href="#formulario-3">¿Tiene alguna queja?</a>
                </nav>
			</aside>

			<div class="contenido">
				<div class="caja" id="formulario-1">
                    <h1>Creación de Departamentos</h1>
                    <form action="">
                        <label for="">Nombre del Departamento: <br>
                            <input type="text" placeholder="Atlantico">
                        </label> <br>

                        <button>Guardar</button>
                    </form>
                </div>
				
				<div class="caja" id="formulario-2">
                    <h1>Creacion de Ciudades</h1>
                    <form action="">
                        <label for="">Nombre de la Ciudad: <br>
                            <input type="text" placeholder="Barranquilla">
                        </label> <br><br>

                        <label for="">Seleccione un Departamento: <br>
                        <select name="select">
                            <option value="value1" selected>Seleccione...</option>
                        </select>
                        </label> <br>

                        <button>Guardar</button>
                    </form>
                </div>
                
                <div class="caja" id="formulario-3">
                    <h1>¿Tiene alguna queja?</h1>
                    <form action="">
						<label for="">Queja: <br>
							<textarea name="comentarios" rows="4" cols="40" placeholder="Diganos que problemas esta presentando..."></textarea>
						</label> <br><br>

						<label for="">Departamento: <br>
							<select class="cbx" name="select">
								<option value="value1" selected>Seleccione...</option>
							</select>
						</label> <br>

                        <button>Enviar</button>
                    </form>
                </div>	
			</div>
		</div>
	</main>

	<footer>
		<div class="content">
            <p>Todos los derechos reservados ©2021. Creada por Florez Roger - Muñoz Pedro - Ortega Yannina - Zamudio Jorge</p>
        </div>
	</footer>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
